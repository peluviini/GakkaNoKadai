<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controller</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
    }

    .panel {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
    }

    .toggle {
      position: relative;
      width: 80px;
      height: 40px;
      margin-bottom: 30px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 28px;
      width: 28px;
      left: 6px;
      bottom: 6px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1f6feb;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
    }

    .label {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #c9d1d9;
    }

    .temp-control {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .temp-value {
      font-size: 2em;
      margin: 10px 0;
      color: #ff7b72;
      text-shadow: 0 0 5px #ff7b72;
    }

    .temp-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: #21262d;
      border-radius: 5px;
      outline: none;
      transition: background 0.2s;
    }

    .temp-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff7b72;
      cursor: pointer;
      box-shadow: 0 0 10px #ff7b72;
    }

    #result {
      margin-top: 20px;
      font-size: 0.9em;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <h1>Controller</h1>

  <div class="panel">

    <div class="label">Power</div>
    <label class="toggle">
      <input type="checkbox" id="powerToggle">
      <span class="slider"></span>
    </label>

    <div class="label">Target Temperature</div>
    <div class="temp-control">
      <div class="temp-value" id="tempValue">24°C</div>
      <input type="range" min="16" max="30" value="24" class="temp-slider" id="tempSlider">
    </div>

    <div id="result"></div>

  </div>

  <script>
    const tempSlider = document.getElementById('tempSlider');
    const tempValue = document.getElementById('tempValue');
    const powerToggle = document.getElementById('powerToggle');
    const resultDiv = document.getElementById('result');

    tempSlider.addEventListener('input', () => {
      tempValue.textContent = `${tempSlider.value}°C`;
    });

    powerToggle.addEventListener('change', () => {
      google.script.run
        .withSuccessHandler((res) => {
          resultDiv.textContent = "状態: " + res;
        })
        .withFailureHandler((err) => {
          resultDiv.textContent = "エラー: " + err.message;
        })
        .toggleIsOn();
    });
  </script>

</body>
</html>
